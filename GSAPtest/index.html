<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screensaver Example</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: black;
        background-color: white;
    }
    #screensaver-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: green;
        display: none;
    }
    #content {
        padding: 20px;
    }
    .screensaver-active {
        background-color: black;
    }
</style>
</head>
<body>
    <div id="screensaver-text">Test Screensaver</div>
    <div id="content">
        <!-- Lorem ipsum filler content -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // Variables
        const screensaverText = document.getElementById('screensaver-text');
        const content = document.getElementById('content');
        let screensaverActive = false;

        // Function to start screensaver
        function startScreensaver() {
            document.body.classList.add('screensaver-active');
            screensaverText.style.display = 'block';
            gsap.from(screensaverText, { duration: 2, opacity: 0, scale: 0.5, ease: 'back' });

            // Reset screensaver on user interaction
            document.addEventListener('mousemove', resetScreensaver);
            document.addEventListener('click', resetScreensaver);
            document.addEventListener('keydown', resetScreensaver);
        }

        // Function to reset screensaver
        function resetScreensaver() {
            document.body.classList.remove('screensaver-active');
            screensaverText.style.display = 'none';
            screensaverActive = false;
            content.style.display = 'block';
            startCountdown();
        }

        // Function to start countdown for screensaver
        function startCountdown() {
            setTimeout(() => {
                if (!screensaverActive) {
                    screensaverActive = true;
                    content.style.display = 'none';
                    startScreensaver();
                }
            }, 5000); // 5 seconds
        }

        // Initial setup
        startCountdown();
    </script>
</body>
</html>
